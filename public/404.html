<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
<p>Redirecting...</p>
<script>
  // Script to redirect to index.html while preserving the path
  // 1. Grab the current path
  var redirectUrl = window.location.protocol + '//' + window.location.host + '/?' +
    'redirect=' + encodeURIComponent(window.location.pathname);

  // 2. Redirect to home with a query param so React can parse it if needed
  window.location.replace(redirectUrl);
</script>
</body>
</html>
